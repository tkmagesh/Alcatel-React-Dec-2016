<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start: 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.bugname{
			cursor: pointer;
		}
		.closed{
			color : red;
			font-style: italic;
			text-decoration: line-through;
		}
	</style>
	<script src="browser.min.js"></script>
	<script src="jquery.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script type="text/babel">
		function BugsCollection(){
			var bugs = [
				{id : 1, name : 'Server communication failure', isClosed : false},
				{id : 2, name : 'User actions not recognized', isClosed : true},
				{id : 3, name : 'Application is not responsive', isClosed : false},
			];
			this.onChange = null;
			var self = this;
			function triggerChange(){
				if (typeof self.onChange === 'function')
					self.onChange();
			}
			this.add = function(bugName){
				var newBug = {
					id : bugs.reduce(function(result, bug){
						return result > bug.id ? result : bug.id;
					}, 0)+1,
					name : bugName,
					isClosed : false
				};
				bugs.push(newBug);
				//trigger change notification
				triggerChange();
			};

			this.getData = function(){
				return bugs.slice(0);
			}
		}
		var bugsCollection = new BugsCollection();
		var BugStats = React.createClass({

			render : function(){
				var bugsData = this.props.bugs.getData();
				var closedBugsCount = bugsData.reduce(function(result, bug){
					return bug.isClosed ? ++result : result;
				}, 0)
				return (
					<section className="stats">
						<span className="closed">{closedBugsCount}</span>
						<span> / </span>
						<span>{bugsData.length}</span>
					</section>
				);
			}
		})
		var BugTracker = React.createClass({

			onAddClick : function(){

				var bugName = this.refs.txtBugName.value;
				this.props.bugs.add(bugName);
			},

			render : function(){
				var bugsData = this.props.bugs.getData();
				
				var bugItems = bugsData.map(function(bugData){
					var bugContent = bugData.isClosed 
						? <span className="bugname closed"> {bugData.name} </span> 
						: <span className="bugname">{bugData.name} </span>;

					return (
						<li key={bugData.id}>
							{bugContent}
						</li>
					)
				});
				return (
					<div>
						<BugStats bugs={this.props.bugs}></BugStats>
						<section className="list">
							<label htmlFor="">Bug :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Add Bug" onClick={this.onAddClick} />
							<input type="button" value="Remove Closed" />
							<ol>
								{bugItems}
							</ol>
						</section>
					</div>
				);
			}
		})

		function render(){
			ReactDOM.render(<BugTracker bugs={bugsCollection}></BugTracker>, document.getElementById("content"))
		}
		bugsCollection.onChange = render;
		$(function(){
			render();
		})

	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content"></div>
</body>
</html>
