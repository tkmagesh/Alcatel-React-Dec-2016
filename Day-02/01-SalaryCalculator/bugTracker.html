<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start: 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.bugname{
			cursor: pointer;
		}
		.closed{
			color : red;
			font-style: italic;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<section class="stats">
		<span class="closed">2</span>
		<span> / </span>
		<span>5</span>
	</section>
	<section class="list">
		<label for="">Bug :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add Bug">
		<input type="button" value="Remove Closed">
		<ol>
			<li><span class="bugname">This is Bug - 1</span></li>
			<li><span class="bugname closed"
			>This is Bug - 2</span></li>
		</ol>
	</section>
</body>
</html>
