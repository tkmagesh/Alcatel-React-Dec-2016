<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="browser.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="jquery.js"></script>
	<script type="text/babel">

		var HelloWorldReact = React.createClass({
			getInitialState : function(){
				return { count : 0}
			},
			incrementCount: function(){
				this.setState({ count : ++this.state.count});
			},
			render : function(){
				return (
					<div>
					<h1>Hello! Welcome to React [React]! </h1>
					<span>{this.state.count}</span>
					<input type="button" value="++Count" onClick={this.incrementCount}/>
					</div>
				);
			}
		});

		function HelloWorldjQuery(){
			this.render = function($parent){
				$parent.html('<h1>Hello! Welcome to React [jQuery]!</h1>')
			}
		}
		$(function(){
			
			ReactDOM.render(<HelloWorldReact></HelloWorldReact>, document.getElementById("react-content"))

			$("#btnSayHellojQuery").click(function(){
				var v = new HelloWorldjQuery();
				v.render($("#jquery-content"));
			})
		})
		
	</script>
</head>
<body>
	<div id="content">
		<!-- <input type="button" value="Say Hello [React]" id="btnSayHelloReact"> -->
		<div id="react-content"></div>

		<input type="button" value="Say Hello [jQuery]" id="btnSayHellojQuery">
		<div id="jquery-content"></div>
	</div>
</body>
</html>
